<html>
	<head>
		<script src="jquery-3.3.1.js"></script>
		<script>
			var clicked = "";
			$(document).ready(function(){
				$(".button").click(function(){
					if(clicked!=$(this)[0].innerText)
					{
						clicked=$(this)[0].innerText;
						if($(this)[0].innerText=="File")
						{
							$("#topHead").append('<div id="fileDiv"></div>');
						}
					}
				});
			});	
		</script>
		<script>
			$(document).ready(function(){
				//Canvas
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				ctx.fillStyle = "white";
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				//Variables
				var canvasx = $(canvas).offset().left;
				var canvasy = $(canvas).offset().top;
				var last_mousex = last_mousey = 0;
				var mousex = mousey = 0;
				var mousedown = false;
				var tooltype = 'draw';

				//Mousedown
				$(canvas).on('mousedown', function(e) {
				    last_mousex = mousex = parseInt(e.clientX-canvasx);
					last_mousey = mousey = parseInt(e.clientY-canvasy);
				    mousedown = true;
				});

				//Mouseup
				$(canvas).on('mouseup', function(e) {
				    mousedown = false;
				});

				//Mousemove
				$(canvas).on('mousemove', function(e) {
				    mousex = parseInt(e.clientX-canvasx);
				    mousey = parseInt(e.clientY-canvasy);
				    if(mousedown) {
				        ctx.beginPath();
				        if(tooltype=='draw') {
				            ctx.globalCompositeOperation = 'source-over';
				            ctx.strokeStyle = 'black';
				            ctx.lineWidth = 3;
				        } else {
				            ctx.globalCompositeOperation = 'destination-out';
				            ctx.lineWidth = 10;
				        }
				        ctx.moveTo(last_mousex,last_mousey);
				        ctx.lineTo(mousex,mousey);
				        ctx.lineJoin = ctx.lineCap = 'round';
				        ctx.stroke();
				    }
				    last_mousex = mousex;
				    last_mousey = mousey;
				});

			});
		</script>	
		<title>Shotophop</title>
		<style>
			*
			{
				position: relative;
			}
			body
			{
				background-color: #282828;
				margin: 0px;
				padding: 0px;
			}
			#header
			{
				width: 100%;
			}
			.headDiv
			{
				position: relative;
				background-color: #535353;
				width: 100%;
			}
			#topHead
			{
				height: 32px;
			}
			#bottomHead
			{
				height: 34px;
				top: 1px;
			}
			td
			{
				width: 10px;
				color: white;
			}
			td:hover
			{
				background-color: #282828;
			}
			.button
			{
				cursor: pointer;
				overflow: hidden;
			}
			#fileDiv
			{
				background-color: #F0F0F0;
				z-index: 2;
				position: relative;
				left: 30px;
				width: 256px;
				height: 580px;
			}
			#content
			{
				cursor: crosshair;
				position: absolute;
			    top: 50%;
			    left: 50%;
			    margin-top: -180px; /* Half the height */
			    margin-left: -252px; /* Half the width */
			    transition: transform 2s;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div class="headDiv" id="topHead">
				<table style="top: 3px;" width="500px">
					<tr>
						<td>img</td>
						<td class="button">File
						</td>
						<td class="button">Edit</td>
						<td class="button">Image</td>
						<td class="button">Layer</td>
						<td class="button">Type</td>
						<td class="button">Select</td>
						<td class="button">Filter</td>
						<td class="button">3D</td>
						<td class="button">View</td>
						<td class="button">Window</td>
						<td class="button">Help</td>
					</tr>
				</table>
			</div>
			<div class="headDiv" id="bottomHead"></div>
		</div>
		<div id="Content">
			<canvas id="canvas" width="504" height="360"></canvas>
		</div>
	</body>
</html>
