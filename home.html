			function clear()
			{
				$("#topHead div").remove();
			}
			var clicked = "";
			$(document).ready(function(){
				$(".button").click(function(){
					clear();
					if(clicked!=$(this)[0].innerText)
					{
						clicked=$(this)[0].innerText;
						if($(this)[0].innerText=="File")
						{
							$("#topHead").append('<div id="fileDiv"></div>');
						}
						if($(this)[0].innerText=="Color")
						{
							console.log("welp");
							$("body").append('<div id="colorPicker"><div id="colorPickerHeader"></div><div id="picker" var="1" width="300" height="300"></div><div class="controls"><div><label>R</label> <input type="text" id="rVal" /></div><div><label>G</label> <input type="text" id="gVal" /></div><div><label>B</label> <input type="text" id="bVal" /></div><div><label>RGB</label> <input type="text" id="rgbVal" /></div><div><label>HEX</label> <input type="text" id="hexVal" /></div></div></div>');
							executeColorPicker();
						}
					}
					else
					{
						clicked = "";
					}
				});
			});	
		</script>
		<script>
			function executeColorPicker(){
			    var bCanPreview = true; // can preview
			    $("#rVal").val("0");
			    $("#gVal").val("0");
			    $("#bVal").val("0");
			    $("input").change(function(){
				    var red = parseInt($("#rVal").val());
				    var green = parseInt($("#gVal").val());
				    var blue = parseInt($("#bVal").val());
				    $("#picker").css("background-color","rgb("+red+", "+green+", "+blue+")");
				});
			};
		</script>
		<script>
			$(document).ready(function(){
				//Canvas
				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				ctx.fillStyle = "white";
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				//Variables
				var canvasx = $(canvas).offset().left;
				var canvasy = $(canvas).offset().top;
				var last_mousex = last_mousey = 0;
				var mousex = mousey = 0;
				var mousedown = false;
				var tooltype = 'draw';

				//Mousedown
				$(canvas).on('mousedown', function(e) {
				    last_mousex = mousex = parseInt(e.clientX-canvasx);
					last_mousey = mousey = parseInt(e.clientY-canvasy);
				    mousedown = true;
				});

				//Mouseup
				$(canvas).on('mouseup', function(e) {
				    mousedown = false;
				});

				//Mousemove
				$(canvas).on('mousemove', function(e) {
				    mousex = parseInt(e.clientX-canvasx);
				    mousey = parseInt(e.clientY-canvasy);
				    if(mousedown) {
				        ctx.beginPath();
				        if(tooltype=='draw') {
				            ctx.globalCompositeOperation = 'source-over';
				            ctx.strokeStyle = 'black';
				            ctx.lineWidth = 3;
				        } else {
				            ctx.globalCompositeOperation = 'destination-out';
				            ctx.lineWidth = 10;
				        }
				        ctx.moveTo(last_mousex,last_mousey);
				        ctx.lineTo(mousex,mousey);
				        ctx.lineJoin = ctx.lineCap = 'round';
				        ctx.stroke();
				    }
				    last_mousex = mousex;
				    last_mousey = mousey;
				});

			});
		</script>
